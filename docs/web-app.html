<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITA Computations - Web App</title>
  <style>
    :root {
      --dark-red: #7C2929;
      --light-gold: #E0B881;
      --white: #ffffff;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF9F0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Compact header */
    .app-header {
      background-color: var(--dark-red);
      color: var(--white);
      padding: 8px 10px;
      text-align: center;
      font-size: 0.95em;
      flex-shrink: 0;
    }
    
    /* Matching footer */
    .app-footer {
      background-color: var(--dark-red);
      color: var(--white);
      padding: 8px 10px;
      text-align: center;
      font-size: 0.95em;
      flex-shrink: 0;
    }
    
    /* Main container */
    .app-container {
      flex: 1;
      overflow: hidden;
      padding: 0 5px;
    }
    
    /* Maximized iframe */
    #app-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px 4px 0 0;
      background: var(--white);
    }
    
    @media (max-width: 768px) {
      .app-header, .app-footer {
        font-size: 0.85em;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app-header">
    This is the web version of ITA Computations native apps. Try it and give feedback. It has all the functions of the offline native app versions.
  </div>
  
  <div class="app-container">
    <iframe id="app-iframe" 
            src="https://life2allsofts.github.io/ita-computations/"
            allow="fullscreen"
            title="ITA Computations Web Application">
    </iframe>
  </div>

  <div class="app-footer">
    Computes Bearing, Distance and Area. Generates Plan Data, Beacon Index and B&D Sheets.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dynamic iframe height adjustment
      function resizeIframe() {
        const headerHeight = document.querySelector('.app-header').offsetHeight;
        const footerHeight = document.querySelector('.app-footer').offsetHeight;
        const container = document.querySelector('.app-container');
        container.style.height = `calc(100vh - ${headerHeight + footerHeight}px)`;
      }
      
      window.addEventListener('load', resizeIframe);
      window.addEventListener('resize', resizeIframe);
    });
  </script>
</body>
</html>
